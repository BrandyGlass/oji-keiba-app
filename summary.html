<script>
(() => {
  const KEY = "oji_review_logs_v2";

  const loadLogs = () => {
    try { return JSON.parse(localStorage.getItem(KEY) || "[]"); }
    catch { return []; }
  };

  const sum = (arr, fn) => arr.reduce((a,b)=>a+fn(b),0);

  const groupBy = (arr, keyFn) => {
    return arr.reduce((acc, cur) => {
      const k = keyFn(cur);
      acc[k] = acc[k] || [];
      acc[k].push(cur);
      return acc;
    }, {});
  };

  const fmt = (n) => Number(n).toFixed(2);

  const makeTable = (el, headers, rows) => {
    el.innerHTML =
      "<tr>" +
      headers.map(h => `<th>${h}</th>`).join("") +
      "</tr>" +
      rows.map(r =>
        "<tr>" +
        r.map(c => `<td>${c}</td>`).join("") +
        "</tr>"
      ).join("");
  };

  const logs = loadLogs();

  // ===== å…¨ä½“ =====
  const totalStake = sum(logs, l => l.stake || 0);
  const totalPayout = sum(logs, l => l.payout || 0);
  const totalProfit = totalPayout - totalStake;
  const totalRoi = totalStake > 0 ? totalPayout / totalStake : 0;

  makeTable(
    document.getElementById("overall"),
    ["ä»¶æ•°","è³­ã‘é‡‘","æ‰•æˆ»","åæ”¯","ROI"],
    [[
      logs.length,
      totalStake,
      totalPayout,
      totalProfit,
      `<span class="${totalRoi>=1?'good':'bad'}">${fmt(totalRoi)}</span>`
    ]]
  );

  // ===== zoneåˆ¥ =====
  const byZone = groupBy(logs, l => l.zone || "â€”");
  const zoneRows = Object.entries(byZone).map(([z, arr]) => {
    const s = sum(arr, l => l.stake || 0);
    const p = sum(arr, l => l.payout || 0);
    const r = s > 0 ? p / s : 0;
    return [
      z,
      arr.length,
      s,
      p,
      p - s,
      `<span class="${r>=1?'good':'bad'}">${fmt(r)}</span>`
    ];
  });

  makeTable(
    document.getElementById("byZone"),
    ["zone","ä»¶æ•°","è³­ã‘é‡‘","æ‰•æˆ»","åæ”¯","ROI"],
    zoneRows
  );

  // ===== æœˆåˆ¥ =====
  const byMonth = groupBy(logs, l => (l.date || "").slice(0,7));
  const monthRows = Object.entries(byMonth).sort().map(([m, arr]) => {
    const s = sum(arr, l => l.stake || 0);
    const p = sum(arr, l => l.payout || 0);
    const r = s > 0 ? p / s : 0;
    return [
      m,
      arr.length,
      s,
      p,
      p - s,
      `<span class="${r>=1?'good':'bad'}">${fmt(r)}</span>`
    ];
  });

  makeTable(
    document.getElementById("byMonth"),
    ["æœˆ","ä»¶æ•°","è³­ã‘é‡‘","æ‰•æˆ»","åæ”¯","ROI"],
